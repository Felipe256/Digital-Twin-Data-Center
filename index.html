<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Center Controller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mt-5">

    <nav class="navbar navbar-expand-md fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/ditto_allwhite_symbolonly.svg" style="max-height: 40px; margin-right: 1rem;">
                Eclipse Ditto: Data Center Twin
            </a>
        </div>
    </nav>


    <div id="content" class="container pt-3">
        <div class="container mt-2 mb-5">
            <div class="row">
                <div class="col mb-3">
                    <label for="dittoHost">Host</label>
                    <input type="text" class="form-control" id="dittoHost" value="localhost:8080">
                </div>
                <div class="col mb-3">
                    <label for="dittoUser">User</label>
                    <input type="text" class="form-control" id="dittoUser" value="ditto">
                </div>
                <div class="col mb-3">
                    <label for="dittoPassword">Password</label>
                    <input type="password" class="form-control" id="dittoPassword" value="ditto">
                </div>
                <div class="col">
                        <button class="btn btn-outline-primary" id="connect">Connect</button>
                    </div>
            </div>
        </div>

        <div class="container row">
            <div class="col-12 col-md-5" id="restFrontend">
                <div class="col mb-3 text-center">
                    <h1>Frontend</h1>
                    <!--<h5>REST</h5>-->
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-outline-primary float-right" id="create">Create Twin</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary float-right" id="allocate-virtual-machine">Allocate Virtual Machine</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary float-right" id="desallocate-virtual-machine">Desallocate Virtual Machine</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col"><button class="btn btn-outline-secondary dismiss-all float-right">Dismiss all messages</button></div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div id="rf-alerts">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-2" id="ditto">
                <div class="row" id="first-border"></div>
            </div>

            <div class="col-12 col-md-5" id="dataCenter">
                <div class="text-center mb-3">
                    <h1>Server Emissions</h1>
                    <!--<h5>WebSocket Thing</h5>-->
                </div>

                <!--<div id="wsinfo" class="progress mb-3">
                    <div class="closed progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Closed</div>
                    <div class="opening progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%; display:none" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Connecting</div>
                    <div class="opened progress-bar bg-success" role="progressbar" style="width: 100%; display:none" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Connected</div>
                </div>-->

                <div class="row mb-3 text-center">
                    <table>
                        <thead>
                            <tr>
                                <th>ServerId</th>
                                <th>Energy (KWh)</th>
                                <th>CO2 (kg/Kwh)</th>
                            </tr>
                        </thead>
                        <tbody id="consumptionTbody"> 
                            
                        </tbody>
                    </table>
                </div>

                <!--<div class="row mb-3 text-right">
                    <div class="col">
                        <button class="btn btn-outline-primary" id="connect">Connect</button>
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary dismiss-all">Dismiss all messages</button>
                    </div>
                </div>-->

                <div class="row mb-3">
                    <div class="col">
                        <div id="sc-alerts">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="allocateModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Virtual Machine Allocattion</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>Choose a Virtual Machine to desallocate</p>
                    <label for="fmemory">Memory:</label><br>
                    <input type="number" id="memoryText" class="form-control" min ="0"><br>
                    <label for="fcore">Core:</label><br>
                    <input type="number" id="coreText" class="form-control" min="0"><br>
                    <button type="button" class="btn btn-primary" id="allocateVirtualMachine">Allocate</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="desallocateModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Virtual Machine Allocated</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>Choose a Virtual Machine to desallocate</p>
                    <table>
                        <thead>
                            <tr>
                                <th>thingID</th>
                                <th>Memory</th>
                                <th>Cores</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="desallocateTbody"> 

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="existsModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <script src="ServerApp.js"></script>
    <script src="FrontendApp.js"></script>
    <script src="index.js"></script>

</body>

</html>
